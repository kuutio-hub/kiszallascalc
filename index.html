        function openRateEditor() { const b=D('rate-modal-body'); b.innerHTML=`<div style="display:flex; justify-content:space-between; align-items:flex-end; gap:1rem; margin-bottom:1.5rem"><div class="form-group" style="flex-grow:1"><label>Szerkesztend≈ë csomag</label><select id="rate-editor-select"></select></div><button id="rate-currency-toggle" class="btn">EUR/HUF</button><button id="new-rate-btn" class="btn">√öj</button><button id="delete-rate-btn" class="btn" style="background-color: var(--danger-primary);">T√∂rl√©s</button></div><form id="rate-editor-form"></form><div style="text-align: right; margin-top: 1.5rem;"><button id="save-rate-btn" class="btn" style="background-color: var(--success-primary); color: var(--text-on-accent);">Ment√©s</button></div>`; const s=D('rate-editor-select'); state.rates.forEach(p=>s.add(new Option(p.name,p.id))); s.value=state.activeRatePackage.id; b.dataset.currency='HUF'; populateRateForm(); s.onchange=populateRateForm; D('new-rate-btn').onclick=handleNewRatePackage; D('delete-rate-btn').onclick=handleDeleteRatePackage; D('save-rate-btn').onclick=handleSaveRatePackage; D('rate-currency-toggle').onclick=(e)=>{e.currentTarget.parentElement.parentElement.dataset.currency=e.currentTarget.parentElement.parentElement.dataset.currency==='HUF'?'EUR':'HUF';populateRateForm();}; D('rate-modal').style.display='block';}
        function populateRateForm() { const i=D('rate-editor-select').value; const p=state.rates.find(r=>r.id===i); const f=D('rate-editor-form'); const c=D('rate-modal-body').dataset.currency; f.innerHTML=`<div class="form-group" style="grid-column: 1 / -1;"><label for="rate-package-name">Csomag neve</label><input type="text" id="rate-package-name" value="${p.name}"></div>`; const createGroup=(title,keys)=>{let h=`<fieldset><legend>${title}</legend><div class="form-grid" style="grid-template-columns:1fr 1fr; gap: 0.8rem;">`; keys.forEach(k=>{const v=convertPrice(p.rates[k]||0,c);h+=`<div class="form-group"><label for="${k}">${RATE_KEY_LABELS[k]}</label><input type="text" id="${k}" value="${formatInputCurrency(v,c)}"></div>`});h+='</div></fieldset>';return h;}; f.innerHTML+=createGroup('Szem√©lyi d√≠jak',['szerelo_hetkoznap_oradij','szerelo_hetvege_oradij','szerelesvezeto_hetkoznap_oradij','szerelesvezeto_hetvege_oradij','mernok_hetkoznap_oradij','mernok_hetvege_oradij']); f.innerHTML+=createGroup('Utaz√°s √©s ell√°t√°s',['kikuldeles_dij_szerelo','kikuldeles_dij_mernok','km_dij','szallas_dij']); f.innerHTML+=createGroup('Eszk√∂z√∂k',['emelogep_napidij','emelogep_szallitas_dij']);}
        function handleSaveRatePackage() { const i=D('rate-editor-select').value; const n=D('rate-package-name').value; const p=state.rates.find(r=>r.id===i); const c=D('rate-modal-body').dataset.currency; if(p){p.name=n;Object.keys(p.rates).forEach(k=>{const rawVal=parseCurrency(D(k).value);p.rates[k]=c==='EUR'?rawVal*(parseFloat(D('exchange-rate-manual').value)||1):rawVal;});localStorage.setItem('rates',JSON.stringify(state.rates)); D('rate-modal').style.display='none';updateRatePackagesUI();calculateAndDisplay();} }
        function handleNewRatePackage() { const n=prompt("√öj csomag neve:",new Date().getFullYear()+1); if(n&&n.trim()){const newId=`csomag-${Date.now()}`; const p={id:newId,name:n,rates:{...state.rates[0].rates}}; Object.keys(p.rates).forEach(k=>p.rates[k]=0); state.rates.push(p); localStorage.setItem('rates',JSON.stringify(state.rates)); updateRatePackagesUI(); D('rate-package-select').value=newId; D('rate-modal').style.display='none'; openRateEditor();} }
        function handleDeleteRatePackage() { if(state.rates.length<=1)return alert("Az utols√≥ csomag nem t√∂r√∂lhet≈ë."); const i=D('rate-editor-select').value; if(confirm(`Biztosan t√∂rli a "${state.rates.find(r=>r.id===i).name}" csomagot?`)){state.rates=state.rates.filter(r=>r.id!==i); localStorage.setItem('rates',JSON.stringify(state.rates)); D('rate-modal').style.display='none'; updateRatePackagesUI(); calculateAndDisplay();}}
        function updateRatePackagesUI() { const s=D('rate-package-select'); const c=s.value; s.innerHTML=''; state.rates.forEach(p=>s.add(new Option(p.name,p.id))); s.value=state.rates.some(r=>r.id===c)?c:state.rates[0].id; state.activeRatePackage=state.rates.find(r=>r.id===s.value);}

        function openChartModal(filter='1y') { D('chart-modal').style.display='block'; const d=Object.keys(state.exchangeRates).sort((a,b)=>new Date(a)-new Date(b)); let fD=d; const t=new Date(); if(filter==='1y'){const o=new Date(); o.setFullYear(t.getFullYear()-1); fD=d.filter(dt=>new Date(dt)>=o);} else if(filter==='1m'){const o=new Date(); o.setMonth(t.getMonth()-1); fD=d.filter(dt=>new Date(dt)>=o);} const c=D('exchange-rate-chart').getContext('2d'); const l=fD.map(dt=>new Date(dt)); const v=fD.map(dt=>state.exchangeRates[dt].HUF); if(chartInstance)chartInstance.destroy(); D('chart-filters').innerHTML=`<button class="btn chart-filter" data-filter="1m">1H</button> <button class="btn chart-filter" data-filter="1y">1√â</button> <button class="btn chart-filter" data-filter="all">Teljes</button>`; document.querySelectorAll('.chart-filter').forEach(b=>b.onclick=(e)=>openChartModal(e.target.dataset.filter)); chartInstance=new Chart(c,{type:'line',data:{datasets:[{label:'EUR/HUF √Årfolyam',data:v.map((val,idx)=>({x:l[idx],y:val})),borderColor:'rgba(99,179,237,1)',borderWidth:2,pointRadius:0,tension:0.1}]},options:{onClick:(e)=>{const p=chartInstance.getElementsAtEventForMode(e,'nearest',{intersect:true},true); if(p.length){const i=p[0].index; const r=chartInstance.data.datasets[0].data[i].y; D('exchange-rate-manual').value=r.toFixed(2); calculateAndDisplay(); D('chart-modal').style.display='none';}},scales:{x:{type:'time',time:{unit:'month'},ticks:{color:document.body.classList.contains('light-mode')?'#1a202c':'#edf2f7'}},y:{ticks:{color:document.body.classList.contains('light-mode')?'#1a202c':'#edf2f7'}}},plugins:{tooltip:{enabled:true},legend:{display:false}}}});}
        
        function generatePdfPreview() { const p=D('pdf-preview-content'); const i=getInputs(); const c=state.activeCurrency; const finalTotal=convertPrice(state.calculationResults.totalHuf,c); const summary=`${i.szerelo_fo+i.mernok_fo} f≈ë | ${i.szerelo_munkanap} nap | Helysz√≠n: ${D('end_location').value||'-'}`; p.innerHTML=`<style>#pdf-preview-content table{width:100%;border-collapse:collapse;margin-top:20px;font-size:9pt}#pdf-preview-content th, #pdf-preview-content td{border-bottom:1px solid #eee;padding:8px;text-align:left}#pdf-preview-content th{background-color:#f9f9f9;font-weight:bold;color:#333}</style><div style="display:flex;justify-content:space-between;border-bottom:2px solid #333;padding-bottom:15px"><div><h1 style="font-size:24pt;margin:0">√Åraj√°nlat</h1><p style="margin:5px 0 0;color:#555">${summary}</p></div><div style="text-align:right"><p>Aj√°nlatsz√°m: <b>${i.offer_number||'-'}</b></p><p>D√°tum: <b>${i.calculation_date?new Date(i.calculation_date).toLocaleDateString('hu-HU'):'-'}</b></p></div></div><div style="margin:25px 0"><h3 style="font-size:12pt;margin-bottom:5px">Megrendel≈ë</h3><p><b>${i.customer||'-'}</b></p><p>Projekt: ${i.project_name||'-'}</p></div><table><thead><tr><th>K√∂lts√©gnem</th><th style="text-align:right">Menny.</th><th>M√©rt.</th><th style="text-align:right">Egys√©g√°r (${c})</th><th style="text-align:right">√ñsszesen (${c})</th></tr></thead><tbody>${state.calculationResults.breakdown.map(item=>`<tr><td>${item.label}</td><td style="text-align:right">${formatNumber(item.quantity)}</td><td style="text-align:center">${item.unit}</td><td style="text-align:right">${formatCurrency(convertPrice(item.unitPriceHuf,c),c)}</td><td style="text-align:right">${formatCurrency(convertPrice(item.totalHuf,c),c)}</td></tr>`).join('')}</tbody></table><div style="text-align:right;margin-top:20px"><h2 style="font-size:14pt">V√©g√∂sszeg: ${formatCurrency(finalTotal,c)}</h2></div>`; D('pdf-preview-modal').style.display='block';}
        function downloadPdf() { const doc=new jsPDF(); doc.setFont('helvetica'); const i=getInputs(); const c=state.activeCurrency; const finalTotal=convertPrice(state.calculationResults.totalHuf, c); const summary=`${i.szerelo_fo+i.mernok_fo} f≈ë | ${i.szerelo_munkanap} nap | Helysz√≠n: ${D('end_location').value||'-'}`; doc.setFontSize(22); doc.text('√Åraj√°nlat', 14, 22); doc.setFontSize(9); doc.setTextColor(100); doc.text(summary, 14, 28); doc.autoTable({startY: 45, html: `<table><tr><td>Aj√°nlatsz√°m:</td><td><b>${i.offer_number||'-'}</b></td></tr><tr><td>Projekt:</td><td><b>${i.project_name||'-'}</b></td></tr><tr><td>Megrendel≈ë:</td><td><b>${i.customer||'-'}</b></td></tr><tr><td>D√°tum:</td><td><b>${i.calculation_date?new Date(i.calculation_date).toLocaleDateString('hu-HU'):'-'}</b></td></tr></table>`, theme: 'plain'}); const h=[[`K√∂lts√©gnem`,'Menny.','M√©rt.',`Egys√©g√°r (${c})`,`√ñsszesen (${c})`]]; const b=state.calculationResults.breakdown.map(item=>[item.label, formatNumber(item.quantity), item.unit, formatCurrency(convertPrice(item.unitPriceHuf, c), c), formatCurrency(convertPrice(item.totalHuf, c), c)]); doc.autoTable({head:h,body:b,startY:doc.lastAutoTable.finalY+5,headStyles:{fillColor:[45,55,72]},styles:{cellPadding:2.5,fontSize:9},didDrawPage:(data)=>{doc.setFontSize(14); doc.text(`V√©g√∂sszeg: ${formatCurrency(finalTotal, c)}`, 196, doc.internal.pageSize.height - 15, {align:'right'});}}); doc.save(`arajanlat_${i.offer_number||'export'}.pdf`);}
        
        async function initGoogleMaps() {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${process.env.API_KEY}&libraries=places`;
            script.async = true;
            document.head.appendChild(script);
            script.onload = () => {
                const startInput = D('start_location');
                const endInput = D('end_location');
                const autocompleteStart = new google.maps.places.Autocomplete(startInput);
                const autocompleteEnd = new google.maps.places.Autocomplete(endInput);
                autocompleteStart.addListener('place_changed', calculateRoute);
                autocompleteEnd.addListener('place_changed', calculateRoute);

                function calculateRoute() {
                    const directionsService = new google.maps.DirectionsService();
                    const start = startInput.value;
                    const end = endInput.value;
                    if (start && end) {
                        directionsService.route({ origin: start, destination: end, travelMode: 'DRIVING' }, (response, status) => {
                            if (status === 'OK') {
                                const route = response.routes[0].legs[0];
                                state.travel.distance = route.distance.value; // meters
                                state.travel.duration = route.duration.value; // seconds
                                calculateAndDisplay();
                            } else { console.error('Directions request failed due to ' + status); }
                        });
                    }
                }
            }
        }

        async function init() {
            if (localStorage.getItem('theme')==='light') document.body.classList.add('light-mode'); D('calculation_date').value=new Date().toISOString().split('T')[0];
            renderInputs(); initGoogleMaps();
            state.rates=await loadData('rates','rates.json'); state.exchangeRates=await updateAndFetchExchangeRates(); updateRatePackagesUI();
            const dates=Object.keys(state.exchangeRates).sort((a,b)=>new Date(b)-new Date(a)); if(dates.length>0)D('exchange-rate-manual').value=state.exchangeRates[dates[0]].HUF.toFixed(2);
            calculateAndDisplay();
            
            D('theme-switcher').onclick=()=>{document.body.classList.toggle('light-mode');localStorage.setItem('theme',document.body.classList.contains('light-mode')?'light':'dark');};
            D('manage-rates-btn').onclick=openRateEditor; D('show-chart-btn').onclick=()=>openChartModal();
            D('generate-pdf-btn').onclick=generatePdfPreview; D('download-pdf-btn').onclick=downloadPdf;
            document.querySelectorAll('.modal .close-button').forEach(b=>b.onclick=(e)=>e.target.closest('.modal').style.display='none');
            document.querySelector('.main-grid').oninput=calculateAndDisplay;
            D('rate-package-select').onchange=(e)=>{state.activeRatePackage=state.rates.find(r=>r.id===e.target.value);calculateAndDisplay();};
            D('currency-select').onchange=(e)=>{state.activeCurrency=e.target.value;calculateAndDisplay();};
            D('add-other-cost-btn').onclick=()=>{state.otherCosts.push({description:'',amount:0,quantity:1}); D('other-costs-list').innerHTML=''; state.otherCosts.forEach((oc,i)=>{const d=document.createElement('div');d.className='other-costs-item';d.innerHTML=`<input type="text" data-index="${i}" class="other-cost-description" placeholder="T√©tel neve" value="${oc.description||''}"><input type="text" data-index="${i}" class="other-cost-amount" placeholder="Egys√©g√°r" value="${formatInputCurrency(oc.amount,state.activeCurrency)}"><input type="number" data-index="${i}" class="other-cost-quantity" placeholder="Menny." value="${oc.quantity||'1'}"><button data-index="${i}" class="btn other-cost-delete" style="background:var(--danger-primary);padding:0.4rem">√ó</button>`;D('other-costs-list').appendChild(d);});};
            D('other-costs-list').addEventListener('input', e=>{const i=e.target.dataset.index;if(i){const p=e.target.className.split('-')[2];const val=p==='amount'?parseCurrency(e.target.value):e.target.value;state.otherCosts[i][p]=p==='description'?val:parseFloat(val)||0;calculateAndDisplay();}});
            D('other-costs-list').addEventListener('click', e=>{if(e.target.classList.contains('other-cost-delete')){const i=e.target.dataset.index; state.otherCosts.splice(i,1); D('add-other-cost-btn').click(); D('add-other-cost-btn').click(); calculateAndDisplay();}}); // A bit of a hack to force re-render
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
