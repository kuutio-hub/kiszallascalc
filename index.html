        function calculateCosts(){const i=getInputs();const r=state.activeRatePackage?.rates;if(!r)return{totalHuf:0,breakdown:[]};let b=[],t=0;const a=(l,q,u,p)=>{if(q>0&&p>0){const o=q*p;b.push({label:l,quantity:q,unit:u,unitPriceHuf:p,totalHuf:o});t+=o;}};const sN=i.szerelo_munkanap,mN=i.mernok_munkanap;const mernokVezetoNapok=Math.min(sN,mN);const mernokVezetoFo=mernokVezetoNapok>0?1:0;const szereloVezetoNapok=(i.mernok_fo===0&&i.szerelo_fo>0)?sN:0;const szereloVezetoFo=szereloVezetoNapok>0?1:0;const sVezHkN=Math.max(0,szereloVezetoNapok-i.szerelo_hetvegi_nap);const sVezHvN=Math.min(szereloVezetoNapok,i.szerelo_hetvegi_nap);a('Szerel√©svezet≈ë √≥rad√≠j (HK)',sVezHkN*i.szerelo_munkaora*szereloVezetoFo,'√≥ra',r.szerelesvezeto_hetkoznap_oradij);a('Szerel√©svezet≈ë √≥rad√≠j (HV)',sVezHvN*i.szerelo_munkaora*szereloVezetoFo,'√≥ra',r.szerelesvezeto_hetvege_oradij);const normSzereloFo=i.szerelo_fo-szereloVezetoFo;const normSzereloHkN=sN-i.szerelo_hetvegi_nap;a('Szerel≈ë √≥rad√≠j (HK)',normSzereloFo*normSzereloHkN*i.szerelo_munkaora,'√≥ra',r.szerelo_hetkoznap_oradij);a('Szerel≈ë √≥rad√≠j (HV)',normSzereloFo*i.szerelo_hetvegi_nap*i.szerelo_munkaora,'√≥ra',r.szerelo_hetvege_oradij);const normMernokFo=i.mernok_fo-mernokVezetoFo;const normMernokHkN=mN-i.mernok_hetvegi_nap;a('M√©rn√∂k √≥rad√≠j (HK)',normMernokFo*normMernokHkN*i.mernok_munkaora,'√≥ra',r.mernok_hetkoznap_oradij);a('M√©rn√∂k √≥rad√≠j (HV)',normMernokFo*i.mernok_hetvegi_nap*i.mernok_munkaora,'√≥ra',r.mernok_hetvege_oradij);const mernokVezetoHkN=Math.max(0,mernokVezetoNapok-i.mernok_hetvegi_nap);const mernokVezetoHvN=Math.min(mernokVezetoNapok,i.mernok_hetvegi_nap);a('M√©rn√∂k (szerel√©svezet≈ë) √≥rad√≠j (HK)',mernokVezetoHkN*i.mernok_munkaora*mernokVezetoFo,'√≥ra',r.szerelesvezeto_hetkoznap_oradij);a('M√©rn√∂k (szerel√©svezet≈ë) √≥rad√≠j (HV)',mernokVezetoHvN*i.mernok_munkaora*mernokVezetoFo,'√≥ra',r.szerelesvezeto_hetvege_oradij);if(i.location_type==='kulfold'){a('Kik√ºldet√©si d√≠j (szerel≈ë)',i.szerelo_fo*sN,'
