            calculateAndDisplay();

            D('theme-switcher').onclick=()=>{document.body.classList.toggle('light-mode');localStorage.setItem('theme',document.body.classList.contains('light-mode')?'light':'dark');};
            D('manage-rates-btn').onclick=openRateEditor;
            D('show-chart-btn').onclick=openChartModal;
            D('generate-pdf-btn').onclick=previewPdf;
            D('pdf-download-btn').onclick=()=>{if(pdfDoc){const i=getInputs();const f=`Kalkulacio_${i.offer_number||'ajanlat'}_${i.project_name||'projekt'}.pdf`;pdfDoc.save(f.replace(/[\\s/\\?%*:|"<>]/g,'_'));}};
            D('refresh-btn').onclick=calculateAndDisplay;
            document.querySelectorAll('.modal-close-btn').forEach(b=>b.onclick=(e)=>e.target.closest('.modal').style.display='none');
            document.querySelector('.main-grid').oninput=calculateAndDisplay;
            D('rate-package-select').onchange=(e)=>{state.activeRatePackage=state.rates.find(r=>r.id===e.target.value);calculateAndDisplay();};
            D('currency-select').onchange=(e)=>{state.activeCurrency=e.target.value;calculateAndDisplay();};
            D('add-other-cost-btn').onclick=()=>{
                state.otherCosts.push({description:'',amount:0,quantity:1});
                D('other-costs-list').innerHTML='';
                state.otherCosts.forEach((oc,i)=>{
                    const d=document.createElement('div');
                    d.className='other-costs-item';
                    d.innerHTML=`<input type="text" data-index="${i}" class="other-cost-description" placeholder="T√©tel neve" value="${oc.description||''}"><input type="text" data-index="${i}" class="other-cost-amount currency-input" placeholder="Egys√©g√°r"><input type="number" data-index="${i}" class="other-cost-quantity" placeholder="Menny." value="${oc.quantity||'1'}"><button data-index="${i}" class="btn other-cost-delete" style="background:var(--danger-primary);padding:0.4rem">√ó</button>`;
                    const amountInput=d.querySelector('.other-cost-amount');
                    const format = () => { amountInput.value = formatNumber(parseCurrency(amountInput.value)) + ' Ft'; };
                    amountInput.value = oc.amount ? formatNumber(oc.amount) + ' Ft' : '';
                    amountInput.onfocus=()=>amountInput.select();
                    amountInput.oninput=format;
                    amountInput.onblur=format;
                    D('other-costs-list').appendChild(d);
                });
            };
            D('other-costs-list').addEventListener('input',e=>{const i=e.target.dataset.index;if(i){const p=e.target.className.split(' ')[0].split('-')[2];const val=p==='amount'?parseCurrency(e.target.value):e.target.value;state.otherCosts[i][p]=p==='description'?val:parseFloat(val)||0;calculateAndDisplay();}});
            D('other-costs-list').addEventListener('click',e=>{if(e.target.classList.contains('other-cost-delete')){const i=e.target.dataset.index;state.otherCosts.splice(i,1);D('add-other-cost-btn').click();D('add-other-cost-btn').click();calculateAndDisplay();}});
            D('other-costs-confirm-btn').onclick = (e) => { const btn=e.target; btn.textContent='Mentve!'; btn.style.backgroundColor='var(--accent-primary)'; setTimeout(()=>{btn.textContent='OK'; btn.style.backgroundColor='var(--success-primary)';},1500); };
            D('discount-input').oninput=calculateAndDisplay;
        }
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
